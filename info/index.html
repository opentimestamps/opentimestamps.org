  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="OpenTimestamps: a timestamping proof standard">
  <meta property="og:description" content="OpenTimestamps aims to be a standard format for blockchain timestamping. The format is flexible enough to be vendor and blockchain independent.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://opentimestamps.org/">

  <section class="intro">
    <p class="timestamp-of">
      Timestamp of
      <span id="title_digest"></span>
    </p>
    <p class="document-digest">Document digest (<span id="type"></span>):</p>
    <p class="sha" id="digest">
    </p>
    <a href="#" class="download" id="download">Download this timestamp</a>
    <br>
    <!--<a href="./index.html" class="to-upload-page">Return to upload page</a>-->
  </section>
  <section class="types">
    <div class="container">
      <div class="types-i green">Bitcoin Attestation</div>
      <div class="types-i grey">Unknown Attestation</div>
      <div class="types-i gold">Pending/Other Attestation</div>
      <div class="types-i purple">Comments</div>
      <div class="types-i blue">Fork</div>
    </div>
  </section>
  <section class="container">
    <div class="table" id="table">

    </div>
  </section>
  <div class="clipboard-copy" style="display: none">
    <div class="badge-copy" >
      Copied to Clipboard: <span class="hash"></span>
    </div>
  </div>
